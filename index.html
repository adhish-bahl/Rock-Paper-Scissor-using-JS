<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="scoreBoard">
        <div class="badge user">user</div>
        <span class="userScore">0</span> : <span class="compScore">0</span>
        <div class="badge comp">comp</div>
    </section>
    <section class="resultSection">
        <p class="result">Let's get started!</p>
    </section>
    <section class="choice">
        <img id="rock" src="images/stone.png" alt="Rock">
        <img id="paper" src="images/paper.png" alt="Paper">
        <img id="scissors" src="images/scissor.png" alt="Scissor">
        <h2>Make your Move.</h2>
    </section>
    <script src="script.js"></script>
</body>
</html>
